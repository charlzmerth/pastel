<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pastel</title>
    <link rel="stylesheet" href="./css/pure.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script asyncid="opencv" src="./scripts/opencv.js" type="text/javascript"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script type="text/javascript" src="./scripts/filter.js"></script>
  </head>
  <body>
    <header>
      <h1>pastel</h1>
      <hr>
    </header>

    <div id="content">
      <div>
        <input type="file" id="fileInput" name="file" />
      </div>
      <div class="pure-g">
        <div class="inputoutput pure-u-1-2">
          <div class="imageWindow">
            <img id="imageSrc" class="" alt="No Image" />
          </div>
          <p class="caption">original</p>
        </div>
        <div class="inputoutput pure-u-1-2">
          <div class="imageWindow">
            <canvas id="canvasOutput"></canvas>
          </div>
          <p class="caption">output</div>
          </div>
          <div class="controls">
            <!-- <button id="monochromeButton" type="button" name="button">Monochrome!</button> -->
            <button id="pastelButton" type="button" name="button">pastel-ify</button>
          </div>
        </div>
    </div>
    <p id="status">opencv.js is loading...</p>
  </body>
</html>
